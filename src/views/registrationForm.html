<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="../registrationForm.css">

</head>
<body>
<div id="wrapper">
<form action="/usersRegistration" method="post">
    <h2>Registration form</h2>
    <label>First name</label>
    <p><input type="text" name="firstName" placeholder="Enter your first name"><br></p>
    <label>Last name</label>
   <p><input type="text" name="lastName" placeholder="Enter your last name"><br></p>
   <label>Email</label>
   <p><input type="text" name="email" placeholder="Enter your email"><br></p>
   <label> Password</label>
    <p><input type="password" name="password" placeholder="Enter your password"><br></p>
   <label> Repeat password</label>
   <p><input type="password" name="repeatPassword" placeholder="Repeat your answer"><br></p>
    <p><input type="submit" name="submit" value="Submit"><br></p>
</form>
</div>
</body>
</html>
